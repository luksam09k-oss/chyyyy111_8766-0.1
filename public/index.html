<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>0.0.0.0</title>

  <style>
    /* ======== ESTILO MINIMALISTA TOTAL ======== */
    body {
      margin: 0;
      background-color: #000;
      color: #666; /* Gris muy oscuro para el rastro */
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
      height: 100vh;
      overflow: hidden;
    }

    #mainWrapper {
      display: flex;
      height: 100%;
    }

    /* ======== SIDEBAR ======== */
    #sidebar {
      width: 150px;
      border-right: 1px solid #111;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Empuja el logout al fondo */
    }

    #sidebar h3 {
      font-size: 10px;
      color: #222;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-entry {
      padding: 3px 0;
      color: #444;
    }

    /* Eliminar cualquier rastro de imágenes por CSS */
    img { display: none !important; }

    .meUser { color: #888; }
    .meUser::before { content: "[x] "; }

    /* ======== BOTÓN LOGOUT (RESTABLECIDO) ======== */
    #logoutBtn {
      background: none;
      border: 1px solid #300; /* Rojo muy oscuro, casi negro */
      color: #500;
      font-family: inherit;
      font-size: 10px;
      padding: 5px;
      cursor: crosshair;
      text-align: center;
      width: 100%;
      transition: all 0.2s;
    }

    #logoutBtn:hover {
      background: #200;
      color: #a00;
      border-color: #600;
    }

    /* ======== AREA DE CHAT ======== */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 8px;
    }

    .msgBubble {
      color: #777;
    }
    
    .nameAdmin { color: #800; font-weight: bold; }
    .nameNormal { color: #555; }

    .systemMsg {
      color: #222;
      font-size: 10px;
      margin-bottom: 10px;
    }

    /* ======== INPUT ======== */
    #input-container {
      border-top: 1px solid #111;
      padding-top: 15px;
      display: flex;
    }

    #input-container::before {
      content: "sh-3.2#";
      color: #222;
      margin-right: 10px;
    }

    #msgBox {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-family: inherit;
      outline: none;
    }

    #sendBtn { display: none; }

    /* Scrollbars minimalistas */
    ::-webkit-scrollbar { width: 2px; }
    ::-webkit-scrollbar-thumb { background: #111; }
  </style>
</head>
<body>

<div id="mainWrapper">
  <div id="sidebar">
    <div>
      <h3>ACTIVE_NODES</h3>
      <div id="user-list"></div>
    </div>
    
    <button id="logoutBtn">KILL_SESSION</button>
  </div>

  <div id="chat-container">
    <div id="messages">
      <div class="systemMsg">>> CHANNEL_ESTABLISHED...</div>
    </div>
    <div id="input-container">
      <input id="msgBox" placeholder="..." autocomplete="off" autofocus>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
