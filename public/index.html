<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 600px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .chat-header {
      background: #272727;
      padding: 15px;
      font-weight: 500;
      text-align: center;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #181818;
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #4caf50;
      align-self: flex-end;
      color: #fff;
    }
    .message.admin {
      background: #e67e22;
      align-self: flex-end;
      color: #fff;
    }
    .message.system {
      background: #555;
      align-self: center;
      font-style: italic;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #272727;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: #eee;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Chatroom
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div id="messages" class="messages"></div>
  <div class="chat-input">
    <input id="msgBox" placeholder="Escribe un mensaje..." autocomplete="off">
    <button onclick="sendMsg()">Enviar</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
