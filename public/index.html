<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>0.0.0.0</title>

  <style>
    /* ======== ESTILO MINIMALISTA ABSOLUTO ======== */
    body {
      margin: 0;
      background-color: #050505;
      color: #777;
      font-family: "Courier New", Courier, monospace;
      font-size: 13px;
      height: 100vh;
      overflow: hidden;
    }

    #mainWrapper {
      display: flex;
      height: 100%;
    }

    /* ======== SIDEBAR SIN CARAS ======== */
    #sidebar {
      width: 160px;
      border-right: 1px solid #1a1a1a;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    #sidebar h3 {
      font-size: 10px;
      color: #333;
      margin: 0 0 15px 0;
      letter-spacing: 2px;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
    }

    /* Los usuarios son solo nombres en una lista gris */
    .user-entry {
      padding: 4px 0;
      font-size: 12px;
      border: none;
      background: none;
    }

    /* Eliminar cualquier imagen residual por si el JS intenta inyectarla */
    .user-entry img, .msgBubble img {
      display: none !important;
    }

    .meUser { color: #aaa; }
    .meUser::before { content: "[x] "; }

    button {
      background: none;
      border: 1px solid #222;
      color: #444;
      font-family: inherit;
      font-size: 10px;
      padding: 5px;
      margin-top: 8px;
      cursor: crosshair;
      text-transform: uppercase;
    }

    button:hover {
      color: #888;
      border-color: #444;
    }

    /* ======== AREA DE CHAT (PURO TEXTO) ======== */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #050505;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .message {
      margin-bottom: 6px;
      display: block; /* Volvemos al flujo de texto normal */
    }

    /* Formato tipo consola: [Usuario]: Mensaje */
    .msgBubble {
      display: inline;
      background: none !important;
      border: none !important;
      padding: 0 !important;
    }

    .nameAdmin { color: #500; font-weight: bold; }
    .nameNormal { color: #444; }
    
    .message.me .nameNormal { color: #888; }
    .message.me .msgBubble { color: #bbb; }

    .systemMsg {
      color: #222;
      font-size: 11px;
      text-align: left;
      margin: 10px 0;
      border-bottom: 1px solid #111;
    }

    /* ======== INPUT TIPO TERMINAL ======== */
    #input-container {
      display: flex;
      align-items: center;
      border-top: 1px solid #1a1a1a;
      padding-top: 15px;
    }

    #input-container::before {
      content: "sh-3.2#";
      color: #333;
      margin-right: 10px;
    }

    #msgBox {
      flex: 1;
      background: none;
      border: none;
      color: #aaa;
      font-family: inherit;
      font-size: 13px;
      outline: none;
    }

    #sendBtn { display: none; }

    /* Scrollbars invisibles */
    ::-webkit-scrollbar { width: 2px; }
    ::-webkit-scrollbar-thumb { background: #111; }
  </style>
</head>
<body>

<div id="mainWrapper">
  <div id="sidebar">
    <h3>ACTIVE_NODES</h3>
    <div id="user-list"></div>
    
    <input type="file" id="avatarInput" style="display:none">
    <button id="logoutBtn">KILL_SESSION</button>
  </div>

  <div id="chat-container">
    <div id="messages">
      <div class="systemMsg">BYZANTINE_FAULT_TOLERANCE_ENABLED...</div>
      <div class="systemMsg">CONNECTED_TO_PRIVATE_RELAY_312</div>
    </div>
    <div id="input-container">
      <input id="msgBox" placeholder="type_here..." autocomplete="off" autofocus>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
