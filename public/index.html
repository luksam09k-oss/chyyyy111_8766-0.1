<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>0.0.0.0</title>

  <style>
    /* ======== ESTILO MINIMALISTA / TERMINAL RAW ======== */
    body {
      margin: 0;
      background-color: #000; /* Negro absoluto */
      color: #bbb; /* Gris apagado, menos rastro de luz */
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 12px;
      height: 100vh;
      display: flex;
    }

    /* Contenedor sin adornos */
    #mainWrapper {
      width: 100%;
      height: 100%;
      display: flex;
    }

    /* ======== NODOS (SIDEBAR) ======== */
    #sidebar {
      width: 180px;
      border-right: 1px solid #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h3 {
      font-size: 11px;
      color: #444;
      margin: 0 0 10px 0;
      text-transform: uppercase;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-entry {
      padding: 2px 0;
      color: #666;
    }

    /* Indicador de usuario actual */
    .meUser { color: #888; font-weight: bold; }
    .meUser::before { content: "> "; }

    /* Botones que parecen texto plano */
    button {
      background: none;
      border: 1px solid #333;
      color: #666;
      font-family: inherit;
      font-size: 10px;
      padding: 3px;
      margin-top: 5px;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      border-color: #555;
      color: #aaa;
    }

    /* ======== CANAL DE COMUNICACIÓN ======== */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 4px;
      line-height: 1.4;
    }

    /* Formato de mensaje tipo log */
    .msgBubble { display: inline; }
    
    .nameAdmin { color: #700; }
    .nameNormal { color: #555; }

    /* Los mensajes propios se ven como entradas de sistema */
    .message.me { color: #999; }

    .systemMsg {
      color: #333;
      font-style: italic;
      margin: 5px 0;
    }

    /* ======== LÍNEA DE COMANDO (INPUT) ======== */
    #input-container {
      border-top: 1px solid #222;
      padding-top: 10px;
      display: flex;
    }

    #input-container::before {
      content: ">>";
      padding-right: 10px;
      color: #444;
    }

    #msgBox {
      flex: 1;
      background: none;
      border: none;
      color: #999;
      font-family: inherit;
      outline: none;
    }

    #sendBtn { display: none; } /* En una terminal, usas Enter, no botones */

    /* Scrollbar invisible para mantener el anonimato visual */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #222; }
  </style>
</head>
<body>

<div id="mainWrapper">
  <div id="sidebar">
    <h3>[NODES_ALIVE]</h3>
    <div id="user-list"></div>
    
    <input type="file" id="avatarInput" style="display:none">
    <button onclick="document.getElementById('avatarInput').click()">[SET_ID]</button>
    <button id="logoutBtn">[DROP_CONN]</button>
  </div>

  <div id="chat-container">
    <div id="messages">
      <div class="systemMsg">LOG_START: SECURE_CHANNEL_INIT...</div>
    </div>
    <div id="input-container">
      <input id="msgBox" placeholder="..." autocomplete="off" autofocus>
      <button id="sendBtn">SEND</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
