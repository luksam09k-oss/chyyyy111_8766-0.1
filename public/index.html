<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #18191c;
      color: #ddd;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #242629;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .room-name {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .users {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }
    .user {
      padding: 8px 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      background: #2f3136;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1f1f23;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #4caf50;
      align-self: flex-end;
      color: #fff;
    }
    .message.admin {
      background: #e67e22;
      align-self: flex-end;
      color: #fff;
    }
    .message.system {
      background: #555;
      align-self: center;
      font-style: italic;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #272729;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1f1f23;
      color: #eee;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="room-name" id="roomName">Sala: chat</div>
  <div class="users" id="userList"></div>
  <button onclick="logout()" style="margin-top:10px; background:#e74c3c; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Logout</button>
</div>

<div class="chat-container">
  <div id="messages" class="messages"></div>
  <div class="chat-input">
    <input id="msgBox" placeholder="Escribe un mensaje..." autocomplete="off">
    <button onclick="sendMsg()">Enviar</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
