<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom :: Terminal</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Courier New", monospace;
      background: #000;
      color: #cfcfcf;
    }

    /* ========== SIDEBAR ========== */
    #sidebar {
      width: 220px;
      background: #050505;
      border-right: 1px solid #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    #sidebar h3 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #00ff88;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
    }

    .user-entry {
      padding: 3px 2px;
      white-space: nowrap;
    }

    .user-entry.admin {
      color: #ff5555;
    }

    .user-entry.me {
      color: #00ff88;
    }

    button, input[type="file"] {
      margin-top: 6px;
      background: #000;
      border: 1px solid #222;
      color: #cfcfcf;
      font-family: inherit;
      font-size: 12px;
      padding: 4px;
    }

    button:hover {
      border-color: #00ff88;
      color: #00ff88;
      cursor: pointer;
    }

    /* ========== CHAT ========== */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message {
      margin-bottom: 4px;
    }

    .message.me {
      color: #00ff88;
    }

    .message.admin {
      color: #ff5555;
    }

    .message.system {
      color: #888;
      text-align: center;
      font-style: italic;
      margin: 6px 0;
    }

    /* FORMATO NOMBRE */
    .username.admin::before {
      content: "[x]";
      margin-right: 4px;
    }

    .username {
      margin-right: 6px;
    }

    /* ========== INPUT TERMINAL ========== */
    #input-container {
      display: flex;
      border-top: 1px solid #222;
      padding-top: 8px;
      align-items: center;
    }

    #prompt {
      margin-right: 6px;
      color: #00ff88;
    }

    #msgBox {
      flex: 1;
      background: #000;
      border: none;
      color: #cfcfcf;
      font-family: inherit;
      font-size: 14px;
    }

    #msgBox:focus {
      outline: none;
    }

  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>USUARIOS</h3>
    <div id="user-list"></div>

    <button id="logoutBtn">LOGOUT</button>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-container">
      <span id="prompt">&gt;</span>
      <input id="msgBox" autocomplete="off">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
