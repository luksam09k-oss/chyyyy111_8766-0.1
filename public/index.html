<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: #2f3136;
      color: white;
    }

    /* Lateral usuarios */
    #sidebar {
      width: 220px;
      background: #202225;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
    }

    #user-list div {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #user-list div img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 5px;
    }

    /* Chat principal */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: #36393f;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

    .admin b { color: red; }
    .user b { color: #00b0f4; }

    #input-container {
      margin-top: 10px;
      display: flex;
    }

    #msgBox {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    #sendBtn {
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 5px;
      border: none;
      background: #7289da;
      color: white;
      cursor: pointer;
    }

    button#logoutBtn {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #f04747;
      color: white;
      cursor: pointer;
    }

    #avatarInput {
      margin-top: 10px;
    }

    #changeAvatarBtn {
      margin-top: 5px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Usuarios conectados</h3>
    <div id="user-list"></div>

    <input type="file" id="avatarInput">
    <button id="changeAvatarBtn">Cambiar Avatar</button>

    <button id="logoutBtn">Logout</button>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="msgBox" placeholder="Escribe tu mensaje...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
