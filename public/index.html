<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom Retro Dark</title>

  <style>
   
    :root {
      --bg-color: #1a1a1a;
      --panel-color: #2d2d2d;
      --border-light: #454545;
      --border-dark: #000000;
      --text-main: #dfdfdf;
      --accent-blue: #7aa2f7;
      --accent-red: #f7768e;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace; 
      height: 100vh;
      display: flex;
      background-color: #121212;
      color: var(--text-main);
      font-size: 14px;
    }

    #mainWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      padding: 4px;
      box-sizing: border-box;
      gap: 4px;
    }

   
    #sidebar, #chat-container, #messages, #msgBox {
      border: 2px solid;
      border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
      background-color: var(--panel-color);
    }

  
    #sidebar {
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 5px;
    }

    #sidebar h3 {
      font-size: 14px;
      margin: 0 0 5px 0;
      padding: 3px;
      background: #444;
      color: white;
      text-align: left;
      border: 1px inset #555;
    }

    #user-list {
      flex: 1;
      overflow-y: scroll;
      background: #1e1e1e;
      border: 2px inset #000;
    }

.user-entry img {
  width: 16px;   
  height: 16px;
  border-radius: 0; 
  margin-right: 6px;
  border: 1px solid #444;
  object-fit: cover;
  image-rendering: pixelated; 


.msg-avatar {
  width: 16px;   
  height: 16px;
  border-radius: 0;
  margin-right: 5px;
  border: 1px solid #444;
  vertical-align: middle; 
  object-fit: cover;
}

  
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 5px;
      gap: 5px;
    }

    #messages {
      flex: 1;
      overflow-y: scroll;
      background: #1e1e1e;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 4px;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
    }

    .message-content {
      display: flex;
      align-items: center;
    }

    .nameAdmin { color: var(--accent-red); font-weight: bold; }
    .nameNormal { color: var(--accent-blue); font-weight: bold; }

  
    .msgText {
      margin-left: 5px;
      color: var(--text-main);
    }

   
    #input-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #msgBox {
      width: 100%;
      padding: 5px;
      background: #000;
      color: #00ff00; 
      box-sizing: border-box;
      outline: none;
    }

    button {
      background: var(--panel-color);
      color: var(--text-main);
      border: 2px solid;
      border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
      cursor: pointer;
      padding: 4px 10px;
      font-family: inherit;
    }

    button:active {
      border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
    }

    #sendBtn {
      width: fit-content;
      align-self: flex-start;
      margin-top: 5px;
    }

 
    #avatarInput { font-size: 10px; margin-top: 10px; }


    ::-webkit-scrollbar {
      width: 16px;
      background: #333;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--panel-color);
      border: 2px solid;
      border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
    }
  </style>

</head>
<body>

<div id="mainWrapper">

  <div id="sidebar">
    <h3>Users in this chat:</h3>
    <div id="user-list">
        <div class="user-entry">
            <img src="https://via.placeholder.com/20" alt="pfp">
            <span>Daniel Fisher</span>
        </div>
    </div>

    <input type="file" id="avatarInput">
    <button id="changeAvatarBtn">Update PFP</button>
    <button id="logoutBtn" style="margin-top:auto">Exit</button>
  </div>

  <div id="chat-container">
    <div id="messages">
        <div class="message">
            <div class="message-content">
                <img src="https://via.placeholder.com/20" class="msg-avatar">
                <span class="nameNormal">Philip Isenhour:</span>
                <span class="msgText">let me shut down netmeeting</span>
            </div>
        </div>
    </div>

    <div id="input-container">
      <label style="font-size: 12px;">Message to send:</label>
      <textarea id="msgBox" rows="3"></textarea>
      <button id="sendBtn">Send Message</button>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
