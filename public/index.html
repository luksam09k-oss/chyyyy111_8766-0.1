<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatroom :: Terminal</title>
  <style>

    /* RESET B√ÅSICO */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Courier New", monospace;
      background: #000;
      color: #cfcfcf;
    }

    /* SIDEBAR */
    #sidebar {
      width: 220px;
      background: #050505;
      border-right: 1px solid #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #00ff88;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }

    #user-list {
      flex: 1;
      overflow-y: auto;
      font-size: 13px;
    }

    .user-entry {
      padding: 4px 2px;
      cursor: pointer;
      white-space: nowrap;
    }

    .user-entry:hover {
      background: #111;
    }

    .meUser {
      color: #00ff88;
    }

    /* CHAT */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message {
      margin-bottom: 6px;
    }

    .message.me {
      color: #00ff88;
    }

    .message.other {
      color: #cfcfcf;
    }

    .systemMsg {
      color: #888;
      font-style: italic;
      text-align: center;
      margin: 8px 0;
    }

    /* INPUT */
    #input-container {
      display: flex;
      border-top: 1px solid #222;
      padding-top: 8px;
    }

    #msgBox {
      flex: 1;
      background: #000;
      border: 1px solid #222;
      color: #cfcfcf;
      padding: 6px;
      font-family: inherit;
      font-size: 14px;
    }

    #msgBox:focus {
      outline: none;
      border-color: #00ff88;
    }

    #sendBtn {
      margin-left: 6px;
      padding: 6px 12px;
      background: #000;
      border: 1px solid #222;
      color: #00ff88;
      font-family: inherit;
      cursor: pointer;
    }

    #sendBtn:hover {
      border-color: #00ff88;
    }

    /* BOTONES */
    button {
      background: #000;
      border: 1px solid #222;
      color: #cfcfcf;
      font-family: inherit;
      padding: 5px;
      margin-top: 6px;
      cursor: pointer;
    }

    button:hover {
      border-color: #00ff88;
      color: #00ff88;
    }

    input[type="file"] {
      font-family: inherit;
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }

  </style>
</head>
<body>

  <div id="sidebar">
    <h3>USUARIOS</h3>
    <div id="user-list"></div>

    <input type="file" id="avatarInput">
    <button id="changeAvatarBtn">SET AVATAR</button>
    <button id="logoutBtn">LOGOUT</button>
  </div>

  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-container">
      <input id="msgBox" placeholder="> escribir mensaje">
      <button id="sendBtn">SEND</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
