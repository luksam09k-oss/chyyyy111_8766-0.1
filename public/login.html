<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Retro Chat</title>
  <style>
    /* ======== VARIABLES DE TEMA ======== */
    :root {
      --bg-main: #121212;
      --panel-bg: #2d2d2d;
      --text-color: #dfdfdf;
      --border-light: #454545;
      --border-dark: #000000;
      --input-bg: #000;
      --accent: #7aa2f7;
    }

    .light-theme {
      --bg-main: #c0c0c0;
      --panel-bg: #d4d0c8;
      --text-color: #000000;
      --border-light: #ffffff;
      --border-dark: #808080;
      --input-bg: #fff;
      --accent: #000080;
    }

    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-main);
      color: var(--text-color);
      transition: background 0.2s;
    }

    /* Caja Estilo Ventana Antigua */
    .box {
      width: 320px;
      padding: 4px;
      background-color: var(--panel-bg);
      border: 2px solid;
      border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
    }

    .window-header {
      background: var(--accent);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .window-content {
      padding: 15px;
      text-align: center;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    /* === INPUTS RETRO === */
    input {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text-color);
      border: 2px inset var(--border-dark);
      font-family: inherit;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
    }

    /* === BOTONES RETRO === */
    button {
      width: 100%;
      padding: 8px;
      margin-top: 15px;
      background: var(--panel-bg);
      color: var(--text-color);
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid;
      border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
    }

    button:active {
      border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
      padding: 9px 7px 7px 9px; /* Efecto de hundimiento */
    }

    #msg {
      margin-top: 12px;
      color: #ff5555;
      font-size: 12px;
      min-height: 14px;
    }

    /* Decoración de la ventana */
    .close-btn {
      width: 14px;
      height: 14px;
      background: var(--panel-bg);
      border: 1px solid var(--border-dark);
      color: black;
      font-size: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="window-header">
    <span>System Login</span>
    <div class="close-btn">X</div>
  </div>

  <div class="window-content">
    <h2>Access Denied</h2>
    <p style="font-size: 11px; margin-bottom: 20px;">Please enter credentials to continue</p>

    <input id="user" placeholder="USER_ID">
    <input id="pass" placeholder="PASSWORD" type="password">

    <button onclick="login()">[ EXECUTE ]</button>

    <p id="msg"></p>
  </div>
</div>

<script>
  // Detectar tema antes de cargar
  if(localStorage.getItem("theme") === "light") {
    document.body.classList.add("light-theme");
  }

  async function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();
    const msgEl = document.getElementById("msg");

    if(!user || !pass) {
        msgEl.innerText = "Error: Fields required";
        return;
    }

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user, pass})
      });

      const data = await res.json();

      if (!data.ok) {
        msgEl.innerText = data.reason === "banned" ? "ACCOUNT BANNED" : "INVALID CREDENTIALS";
        return;
      }

      // Guardar sesión
      localStorage.setItem("username", data.user);
      localStorage.setItem("rol", data.rol);
      
      // Redirigir al chat
      location.href = "/";
    } catch (e) {
      msgEl.innerText = "Server Error";
    }
  }

  // Permitir entrar con la tecla Enter
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') login();
  });
</script>

</body>
</html>
