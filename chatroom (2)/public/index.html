<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatroom Simple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial; margin:0; padding:0; display:flex; height:100vh; }
    #left { width:260px; border-right:1px solid #ddd; padding:10px; }
    #main { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; overflow:auto; padding:10px; }
    #input { display:flex; padding:10px; border-top:1px solid #ddd; }
    #input input { flex:1; margin-right:8px; padding:8px; }
    .sys { color:#666; font-style:italic; }
  </style>
</head>
<body>
  <div id="left">
    <h3>Entrar a sala</h3>
    <input id="username" placeholder="Tu nombre" />
    <input id="room" placeholder="Nombre sala (chat)" value="chat" />
    <button id="joinBtn">Entrar</button>
    <div id="users"></div>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="input">
      <input id="messageInput" placeholder="Escribe..." disabled />
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
